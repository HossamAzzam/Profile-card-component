<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="flex-row">
    <div class="card">
      <div class="bg"></div>
      <div class="info flex-col">
        <div class="photo flex-col">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="bottom-section">
          <div class="personal-info flex-col">
            <div class="name-age flex-row">
              <div class="name">Victor Crest</div>
              <div class="age">26</div>
            </div>
            <div class="address">London</div>
          </div>
          <div class="details flex-row gap">
            <div class="followers flex-col">
              <div class="numbers">80K</div>
              <div class="desc">Followers</div>
            </div>
            <div class="likes flex-col gap">
              <div class="numbers">803K</div>
              <div class="desc">Likes</div>
            </div>
            <div class="photos flex-col gap">
              <div class="numbers">1.4K</div>
              <div class="desc">Photos</div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
